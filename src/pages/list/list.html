<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>NgFor</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let item of items">
    <ion-item (click)="clicked()">
      {{item}}
    </ion-item>
  </ion-list>
</ion-content>
