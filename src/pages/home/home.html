<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>VirtualScroll</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list [virtualScroll]="items">
    <ion-item *virtualItem="let item" (click)="clicked()">
      {{item}}
    </ion-item>
  </ion-list>

</ion-content>
